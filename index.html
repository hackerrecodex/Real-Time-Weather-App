<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <div class="container">
    <!-- Header -->
    <header class="text-center my-4">
      <h1>Real-Time Weather App</h1>
      <div class="theme-toggle">
        <button id="theme-toggle" class="btn btn-secondary">
          <i class="fas fa-moon"></i> Dark Mode
        </button>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-bar mb-4">
      <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
      <button id="search-btn" class="btn btn-primary">Search</button>
      <button id="location-btn" class="btn btn-info">Use My Location</button>
    </div>

    <!-- Weather Display -->
    <div id="weather-display" class="text-center">
      <!-- Current Weather -->
      <div id="current-weather" class="mb-4">
        <h2 id="city-name"></h2>
        <p id="current-date"></p>
        <img id="weather-icon" src="" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="weather-description"></p>
        <div class="details">
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
        </div>
      </div>

      <!-- 5-Day Forecast -->
      <div id="forecast" class="row">
        <!-- Forecast cards will be dynamically added here -->
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger" style="display: none;"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
